<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Youtube Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Normalize Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <header>
      <h1>Search Youtube</h1>
    </header>
      <form action="#" id="js-search-form" class="form-style">
        <input type="text" class="js-query" required><button type="submit">Search</button>
        <div class="prev-next-btns">
          <button id="prev-btn" type="button" name="previous">Previous</button><button id="next-btn" type="button" name="next">Next</button>
        </div>
      </form>


      <div id="js-search-results" class="search-results">

      </div>

      <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
      <script type="text/javascript" src="app.js"></script>
  </body>
</html>
